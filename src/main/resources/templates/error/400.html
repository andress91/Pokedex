<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/styleError404.css}"></link>
<meta charset="UTF-8" />
<title>Oh!! Team Rocket attack</title>
</head>
<body>


	<div class="error-content">
		<div class="container">
			<div class="row">
				<div class="col-md-12 ">
					<div class="error-text">
						<div>
							<img th:src="@{/images/teamRocket.jpg}"></img>
						</div>
						<h2 th:text="${status}+' '+${error}"></h2>
						<p>Your client has issued a malformed or illegal request.</p>

						<a th:href="@{/}" class="btn btn-primary btn-round">Go to
							homepage</a>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
