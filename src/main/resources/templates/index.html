<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<meta charset="UTF-8" />
<title>Proyecto Pokedex</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm align-self-start">
			<img th:src="@{/images/title.png}" class="rounded float-left"
				width="400" height="Responsive image"></img>
		</div>
	</div>

	<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-end">
				<li th:if="${arreglo[0].id > 1}" class="page-item"><a
					class="page-link" href="javascript: history.go(-1)">Previous</a></li>
				<li th:if="${arreglo[0].id == 1}" class="page-item disabled"><a
					class="page-link" aria-disabled="true" href="#">Previous</a></li>
				<li class="page-item"><a class="page-link"
					th:href="@{/(url=${respuesta.next})}">Next</a></li>
			</ul>
	</nav>

</div>
	<div th:if="${arreglo.isEmpty()}">no hay pokemon en la lista!</div>
<div class="table-responsive text-center">
	<table th:if="${not arreglo.isEmpty()}" class="table table-hover table-bordered" >
		<thead>
			<tr>
				<th scope="col" >#</th>
				<th scope="col">Picture</th>
				<th scope="col">Name</th>
				<th scope="col">Weight</th>
				<th scope="col">Type</th>
				<th scope="col">Abilities</th>
				<th scope="col">Link</th>


			</tr>
		</thead>
		<tbody>
			<tr th:each="pokemon: ${arreglo}">
				<td th:text="${pokemon.id}" scope="col"></td>
				<td scope="col"><img th:src="${pokemon.sprites.front_default}"
					onclick="@{/pokemon/(id=${pokemon.id})}"></img></td>
				<td scope="col" th:text="${pokemon.name}"></td>
				<td scope="col" th:text="${pokemon.weight + ' g'  }"></td>
				<td scope="col">
					<ul th:each="tipo: ${pokemon.types}">
						<li th:text="${tipo.type.name}"></li>
					</ul>
				</td>
				<td scope="col">
					<ul class="list-group list-group-flush" th:each="ability: ${pokemon.abilities}">

						<li th:if="${ability.is_hidden}"
							class="list-group-item"
							th:text="${ability.ability.name+' (Hidden)'}"></li>
						<li th:if="${ability.is_hidden != true}"
							class="list-group-item"
							th:text="${ability.ability.name}"></li>
					</ul>
				</td>
				<td scope="col" ><a th:href="@{/pokemon/(id=${pokemon.id})}">See</a></td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
